<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woff Viewer</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div id="dropArea">
      <span id="fontName">Drop file here</span>
    </div> 

    <div id="rangeSet">
      <label for="lo_code">Low</label>
      <input type="number" min="0" step="1" name="lo_code" disabled></input>
      <label for="hi_code">High</label>
      <input type="number" min="0" step="1" name="hi_code" disabled></input>
    </div>

    <div id="rangeSelector">
      <select name="rangeSelector"></select>
    </div>

    <div id="glyphContainer">
    </div>


    <div class="glyphDisplayBox" id="glyphTemplate">
      <div class="glyphDisplay">
      </div>
      <div class="codeDisplay"></div>
      <div class="glyphTitleDisplay"></div>
    </div>
  </main>
  <nav class="hidden" id="backToTop">
    <a id="backToTopLink" href="" onclick="function sc(){ window.scrollTo(0,0) }">
      &#9650; Back to top
    </a>
  </nav>
  <script src="woffViewer.js"></script>
</body>
</html>
